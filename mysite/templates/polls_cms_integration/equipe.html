<li class="member">
  <div class="col-md-offset-1 col-md-4">
    {% if instance.photo %}
      <img src="{{ instance.photo.url }}" class="img-circle" alt="Foto Equipe" />
    {% endif %}
  </div>
  <div class="col-md-6">
    <h3>{{ instance.name }}</h3>
    <h4>{{ instance.function }}</h4>
  </div>
</li>
